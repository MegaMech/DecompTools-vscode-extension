<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{pathCSS}}">
    </head>
<body>

    <button onclick="run_func(0)">Start Decomping!</button>
    <br>
    <button onclick="run_func(1)">Find funcs with length</button>
    <input value="500" id="findFuncLengthInput" type="number"></input>
    <pre><code class="language-c" id="data"></code></pre>
</body>

</html>

<script>

const vscode = acquireVsCodeApi();
function run_func(button) {
    switch(button) {
        case 0:
            vscode.postMessage({
                command: '0',
                text: 'clicked'
            });
            break;
        case 1:
            vscode.postMessage({
                command: '1',
                text: document.getElementById("findFuncLengthInput").value,
            });
            break;
    }
}
// Handle the message inside the webview
window.addEventListener('message', event => {

    const message = event.data; // The JSON data our extension sent

});
</script>
