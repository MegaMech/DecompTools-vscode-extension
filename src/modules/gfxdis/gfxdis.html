<script>

const vscode = acquireVsCodeApi();
function run_func(arg) {

            sendMessage('0', 'clicked');
            break;
        case 1:
            sendMessage('1', 'clicked');
            break;
    }
}
function sendMessage(arg0, arg1) {
    vscode.postMessage({
        command: arg0,
        text: arg1,
    });
}
